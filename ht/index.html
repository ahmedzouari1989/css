<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Club football</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
  <link rel="stylesheet" href="css/style.css">
  <link href="pidie-0.08.css" rel="stylesheet" />

</head>
<body>
  <div class="container">
    <h1 class="brand"><span>Club </span> Football</h1>
    <div class="wrapper ">
      <div class="company-info">
        <img src="https://image.freepik.com/photos-gratuite/ballon-football-terrain-football_49043-417.jpg" alt="" width="100%">
        <h3>Reservez votre terrain de football</h3>
        <p>Procedure de reservation :</p>
        <ul>
          <li></i> - Saisir touts votres donnes</li>
          <li></i> - Confirmation pendant 24 heurs </li>
        </ul>
      </div>
      <div class="contact">
        <h3>Reservation en ligne</h3>
        <div class="alert" id="alert">Thank you for your feedback, dear friend!</div>
        <form id="contactForm">
          <p>
            <label>Nom</label>
            <input type="text" name="Nom" placeholder=" Saisie votre nom " id="name" required="true">
            <label>Prénom</label>
            <input type="text" name="Prénom" placeholder=" Saisie votre Prénom" id="name" required="true">
          </p>
          <p>
            <label>Sexe</label>
            <select name="track" id="track">
              <option value="ai">Male</option>
              <option value="web">Female</option>
            </select>
          </p>
          <p>
            <label>Date du match</label>
            <input type="date" name="date" required="true" id="date" >
          </p>
          <p>
            <label>Time</label>
            <input type="time" name="time" required="true" id="time" >
          </p>
          <p>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="+216 22 222222" pattern="+[0-9]{3} [0-9]{2} [0-9]{6}" required="true" >
          </p>
          <p>
            <label for="email">Enter email:</label>
            <input type="email" id="email" name="email" placeholder="your email" required="true" >
          </p>

          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message" placeholder="Vos commentaire"></textarea>
          </p>
          
          <p class="full">
            <button type="submit">VALIDER</button>
          </p>
        </form>
      </div>
    </div>
  </div>
</body>
<script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
<script src="js/principal.js"></script>
<script src="pidie-0.0.8.js" ></script>
<script>
new Pidie();
</script>
</html>
